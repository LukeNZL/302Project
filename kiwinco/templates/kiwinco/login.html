{% extends 'main.html' %}
{% load static %}

{% block content %}
<body>
    <div style="font-size: 32px; font-weight: bold;  display: flex; justify-content: center; margin-bottom: 40px;">Login</div>
    
    <style>
        #input-box{
            border-radius: 10px;
            padding: 12px;
            border-width: 1px;
            border-style: solid;
            height: 20px;
            font-size: 16px;
            width: 400px;
            background: white;
        }

    </style>

    <form method="POST" action="">
        <div style="display: flex; flex-direction: column; align-items: center; width: 100%;" >
            {% csrf_token %}
            <input id="input-box"  type="text" placeholder="Email:" name="email" required>
            <br><br>
            <input id="input-box" type="password" placeholder="Password:" name="password" required>
            <br><br>
            <button style="font-size: 22px; width: 220px; height: 50px; border-style: solid; border-radius: 10px; background-color: #D9D9D9; display: flex; justify-content: center; align-items: center; border-width: 1px;" type="submit" name="login">Login</button>   
            <p style="padding-top: 20px ;">Don't have an account? <a style="text-decoration: underline;" href="{% url 'register' %}">Register</a></p>
        </div>
    </form>  

    <footer>
    </footer>
</body>
</html>
{% endblock %}
